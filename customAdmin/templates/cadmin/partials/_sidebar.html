<script>
    activateMenu = (link) => {
        if(link.closest(".submenu")?.classList.contains('submenu')){
            return link.classList.add("active")
        }
        link.parentElement.classList.add("active")

    }

    activateMenuLinkAccordingToUrl = () => {
        document.querySelectorAll(".menu_link_item a").forEach((link) => {
            const array = location.href.split("/")
            const path = array[array.length - 1]
            if(link.dataset.linkId == path) activateMenu(link)
        })
        

    }

    activateMenuLinkAccordingToUrl()
    

</script>
